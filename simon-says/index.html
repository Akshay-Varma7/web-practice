<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simon Game</h1>
    <i>Press any key to start the game</i>

    <div class="btn-container">
        <div class="line-one">
            <!-- <div class="btn red" type="button"></div> -->
            <!--we are making id to store out clicked color in user seq-->
            <button class="btn red" id="red">1</button>
            <button class="btn yellow" id="yellow">2</button>
        </div>
        <div class="line-two">
            <button class="btn green" id="green">3</button>
            <button class="btn purple" id="purple">4</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
