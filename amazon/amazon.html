<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="amazon.css">
</head>
<body>
    <header><!-- header=top section of a webpage containing navigation,logo -->
        <div class="navbar"> <!-- the nav black bar -->
            <!-- Purpose of nesting:(layout vs image)+ Flexibility to add text =common ui practice -->
            <!-- box-1 -->
            <div class="nav-logo border"><!-- 2 classes -->
                <div class="logo"></div><!-- the main image -->
            </div>
            <!-- box-2 -->
            <div class="nav-address border"><!-- giving predifined class for hover -->
                <p class="add-first">Deliver to</p>
                <!-- icon and india the same level -->
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-sec">India</p>
                </div>
            </div>
            <!-- box-3 -->
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <!-- box-4 -->
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="navsign-second">Accounts & Lists</p>
            </div>
            <!-- box-5 -->
            <div class="nav-return border"> <!--using same styling by span and class navsign-second-->
                <p><span>Returns</span></p>
                <p class="navsign-second">& Orders</p>
            </div>
            <!-- box-6 -->
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
    </header>
</body>
</html>
